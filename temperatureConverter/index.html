<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Converter</title>
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <script src="js/default.js"></script>
</head>
<body>
    <wrapper>
        <div id="fahrenhitline">
            <label>Fahrenheit:</label>
            <input type="text" id="fahrenheit" placeholder="Enter the Fahrenheit value.." />
            <button id="ftocbtn" onclick="fahrenheitToCelsius()">Convert to Celsius</button>
        </div>
        <div id="ftoc"></div>
        <br />
    
        <div id="celsiusLine">
            <label>Celsius:</label>
            <input type="text" id="celsius" placeholder="Enter the Celsius value.." />
            <button id="ctofbtn" onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button>
        </div>
        <div id="ctof"></div>
    </wrapper>
</body>
</html>
